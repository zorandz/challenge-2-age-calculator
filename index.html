<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Zoran Džoić</a>.
  </div>

  <div class="main-container">

    <div class="input-boxes-container">
      <div>
        <label for="day">DAY</label>
        <input placeholder="DD" type="text" id="day" class="input-style input-1">
      </div>
      <div>
        <label for="month">MONTH</label>
        <input placeholder="MM" type="text" id="month" class="input-style input-2">
      </div>
      <div>
        <label for="year">YEAR</label>
        <input placeholder="YYYY" type="text" id="year" class="input-style input-3">
      </div>
    </div>

    <div class="hr-line"></div>

    <img src="/assets/images/icon-arrow.svg" alt="arrow">

  </div>


</body>

</html>
